[version]
current = "1.2.41"

parse = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (
    -
    (?P<channel>alpha|beta)
    -
    (?P<release>\d+)
  )?'''

serialize = [
  "{major}.{minor}.{patch}",
  "{major}.{minor}.{patch}-{channel}-{release}"
]


[[file]]
src = "package.json"
search = '"version": "{current_version}"'

[[file]]
src = "VERSION"
